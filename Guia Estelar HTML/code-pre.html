<!--
    Representando códigos de computador

    <code> 
        Partes genéricas de código
    
    <pre>
        Blocos de código, pois essa tag mantém os espaços
        em brancos e recuos que eu colocar no meu código

    OBS: não servem para código HTML, nese caso devemos usar 
    os caracteres especiais (ex: &lt;)
-->
<p>
    <pre>
    <code>
        document.querySelector("body")
    </code>
    </pre>
    
</p>
